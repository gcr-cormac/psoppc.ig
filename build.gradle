plugins {
    id 'application'
	id 'java'
	id 'java-library'
	id 'eclipse'
    id 'maven-publish'
}

group = 'org.psoppc.fhir'
version = '0.0.1' // Set project-level property
def applicationName = 'psoppc.ig' // Local variable for the artifact name
mainClassName = 'org.psoppc.fhir.AHRQProfiler'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
	mavenLocal()
    mavenCentral()
    flatDir {
	    dirs 'libs'
    }
}

sourceSets {
    main {
        java {
            srcDirs 'src/main/java'
            srcDirs 'src/main/resources'
           }
    }
}

dependencies {
    implementation project(':fhir.serdeser')
	implementation 'org.hl7:fhir.emf:4.3.0'
	implementation 'org.eclipse.emf:org.eclipse.emf.common:2.40.0'
	implementation 'org.eclipse.emf:org.eclipse.emf.ecore:2.38.0'
	implementation 'org.eclipse.emf:org.eclipse.emf.ecore.xmi:2.38.0'
    // implementation 'org.eclipse.emf:org.eclipse.emf.codegen:2.38.0'
    // implementation 'org.eclipse.emf:org.eclipse.emf.codegen.ecore:2.38.0'

   	implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.6'
   	
   	// Logging
    implementation 'org.apache.logging.log4j:log4j-slf4j2-impl:2.19.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.19.0'
    implementation 'org.apache.logging.log4j:log4j-api:2.19.0'
/*	configurations.all {
        exclude group: 'org.apache.logging.log4j', module: 'log4j-slf4j-impl'
    }*/
    
    testImplementation 'org.everit.json:org.everit.json.schema:1.5.0'
    testImplementation 'com.networknt:json-schema-validator:1.0.42'
	testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
    
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

processResources {
  from ('src/main/java') {
     include '**/*.ecore'
  }
}
 
test {
    useJUnitPlatform()
    testLogging.showStandardStreams = true
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId project.group
            artifactId applicationName
            version project.version
            from(components.java)
        }
	}
}
